<!DOCTYPE html>
<html lang="en">
    <!--version 2 - 2/16/25:  created file; added links to contact.css and contact.js; added form
        version 3 - 3/2/25:  added nav link to about page
        version 4 - 3/8/25:  added link to games page
        version 5 - 5/12/25:  added Bootstrap CDN and refactored heading (contact.js functionality relies on form's current structure)
        version 5.1 - 5/14/25:  restructured form and nav to be responsive-->
    <head>
        <title>Unus - Contact</title>
        <meta name="charset" content="UTF-8">
        <meta name="description" content="Unus contact form">
        <meta name="author" content="Ethan Havlik">
        <meta name="tags" content="Unus, video game, console, one-button, novelty console">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Pacifico&display=swap" rel="stylesheet">
        <link href="images/unusFavicon.png" type="image/x-icon" rel="icon">
        <link href="css/main.css" type="text/css" rel="stylesheet">
        <link href="css/contact.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <header>
            <a href="index.html"><img src="images/unusLogoOriginal.png" alt="Unus logo"></a>
            <nav>
                <a href="about.html">About</a>
                <a href="products.html">Products</a>
                <a href="games.html">Games</a>
                <a href="#" id="pressed">Contact</a>
            </nav>
        </header>
        <main>
            <div class="container-lg">
                <h1>CONTACT</h1>
                <p>If you have questions or are a developer wanting to make games for the Unus, fill out this form and we will contact you with in 2 - 4 business days.</p><br>
            </div>
            <form action="mailto:ethanhavlik@my.cwi.edu?subject=Unus%20Contact%20Form%20Submission" enctype="text/plain" method="post">
                <div id="formTop">
                    <label for="email_address">Email address:</label>
                    <input type="text" name="email_address" id="email_address">
                    <span>*</span>
                </div>
                <div>
                    <label for="phone">Phone number:</label>
                    <input type="text" name="phone" id="phone">
                    <span>*</span>
                </div>
                <div>
                    <label for="country">Country:</label>
                    <select name="country" id="country">
                        <option value="">Select a country</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="Mexico">Mexico</option>
                        <option value="UK">UK</option>
                        <option value="Japan">Japan</option>
                        <option>Other &#40;specify in address line&#41;</option>
                    </select>
                    <span>*</span>
                </div>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" name="address" id="address">
                    <span>*</span>
                </div>
                <div id="contactBy">
                    <label>Contact me by:</label>
                    <input type="radio" name="contact" id="email" value="email" checked>Email
                    <input type="radio" name="contact" id="text" value="text">Text
                    <input type="radio" name="contact" id="call" value="call">Call
                </div>
                <div id="buttons">
                    <input type="submit" id="submit">
                    <input type="button" id="resetForm" value="Reset">
                </div>
            </form>
        </main>
        <footer>
            <p>&copy; Unus Games 20XX</p>
        </footer>
        <script src="js/contact.js"></script>
    </body>
</html>
