        <main>
            <h1>CONTACT</h1>
            <p class="center">If you have questions or are a developer wanting to make games for the Unus, fill out this form and we will contact you with in 2 - 4 business days.</p>
            <form action="mailto:ethanhavlik@my.cwi.edu?subject=Unus%20Contact%20Form%20Submission" enctype="text/plain" method="post">
                <div id="formTop">
                    <label for="email_address">Email address:</label>
                    <input type="text" name="email_address" id="email_address">
                    <span>*</span>
                </div>
                <div>
                    <label for="phone">Phone number:</label>
                    <input type="text" name="phone" id="phone">
                    <span>*</span>
                </div>
                <div>
                    <label for="country">Country:</label>
                    <select name="country" id="country">
                        <option value="">Select a country</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="Mexico">Mexico</option>
                        <option value="UK">UK</option>
                        <option value="Japan">Japan</option>
                        <option>Other &#40;specify in address line&#41;</option>
                    </select>
                    <span>*</span>
                </div>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" name="address" id="address">
                    <span>*</span>
                </div>
                <div id="contactBy">
                    <label>Contact me by:</label>
                    <input type="radio" name="contact" id="email" value="email" checked>Email
                    <input type="radio" name="contact" id="text" value="text">Text
                    <input type="radio" name="contact" id="call" value="call">Call
                </div>
                <div id="buttons">
                    <input type="submit" id="submit">
                    <input type="button" id="resetForm" value="Reset">
                </div>
            </form>
        </main>
        <footer>
            <p>&copy; Unus Games 20XX</p>
        </footer>
        <script src="js/contact.js"></script>
    </body>
